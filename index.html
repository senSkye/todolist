<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>todolist</title>
</head>

<body class="">
    <div class="container">
        <div class="stap-one">
            <h2 class="stap-one-title">welcome to todolist.hk</h2>
            <p class="stap-one-paragraf">"Atur waktu Anda, dalam genggaman kendali Anda. Tak ada lagi yang terlewatkan,
                nikmati hari yang lebih terorganisir."</p>
            <div class="stap-one-mode">
                <h3 class="mode-title">pilih mode</h3>
                <div class="mode-item">
                    <span class="mode-marah ">😡</span>
                    <span class="mode-senang ">😁</span>
                    <span class="mode-mecha ">🤖</span>
                    <span class="mode-target ">🎯</span>
                    <span class="mode-sedih">😔</span>
                </div>
            </div>
            <button type="button" class="btn-next-stap">meluncur</button>
        </div>

        <div class="stap-tow">
            <div class="stap-tow-input">
                <label for="input" class="label">input</label>
                <input type="text" id="input">
                <button type="button" id="buat">buat</button>
            </div>
            <div class="stap-tow-output">
                <h2 class="stap-tow-output-title">judul</h2>
                <ul class="daftar">
                    <h2 class="daftar-title">daftar tugas</h2>
                </ul>
                <button type="button" class="hapus">hapus</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
